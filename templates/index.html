<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>FallDect</title>
        
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='./assets/favicon.ico') }}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{ url_for('static', filename='./assets/css/styles.css') }}" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/gh/loadingio/ldLoader@v1.0.0/dist/ldld.min.css" rel="stylesheet" />
        
        

    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="{{ url_for('index') }}">Fall Detection</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('video') }}">Videos</a></li>
                        <!-- <li class="nav-item"><a class="nav-link" href="{{ url_for('camera') }}">Camera</a></li> -->
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('about')}}">About</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        
        <header class="masthead">
            <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
                <div class="d-flex justify-content-center">
                    <div class="text-center">
                        <h1 class="mx-auto my-0 text-uppercase">Fall Detection</h1>
                        <h2 class="text-white-50 mx-auto mt-2 mb-5">Human fall behavior detection and recognition project.</h2>
                        <div class="col-6 col-md-8 mx-auto text-center">
                            <script>
                                // var ldld= new ldLoader({root: ".ldld.full"});
                            
                                $(document).ready(function(){
                                  $("#btn").click(function(){
                                       $("form").append("<h2>Hệ thống đang xử lý...</h2>");
                                    //    ldld.on();
                                  });
                                });
                            </script>
                            <form id="upload" method="POST" action="{{ url_for('upload') }}" enctype='multipart/form-data'>
                                {% for message in get_flashed_messages() %}
                                    <label class = "text-white mx-auto mb-2">
                                        {{ message }}
                                    </label>
                                {% endfor %}
                                <input type='file' class="form-control mt-2 " name="file" accept=".mp4" />
                                <button id="btn" class="btn btn-primary mt-4" type="submit" name="upload" value='up'>Upload</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ldld full"></div>
        </header>
       
        <!-- Footer-->
        <footer class="footer bg-black small text-center text-white-50"><div class="container px-4 px-lg-5">Copyright &copy; 2023</div></footer>
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{{ url_for('static', filename='/assets/js/scripts.js') }}"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/loadingio/ldLoader@v1.0.0/dist/ldld.min.js"></script>
        
    </body>
</html>
