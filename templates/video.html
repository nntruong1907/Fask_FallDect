<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>FallDect | Videos</title>
        
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='./assets/favicon.ico') }}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{ url_for('static', filename='./assets/css/styles.css') }}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand active" href="{{ url_for('index') }}">Fall Detection</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link active" href="{{ url_for('video') }}">Videos</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('camera') }}">Camera</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('about')}}">About</a></li>
                    </ul>
                </div>
            </div>
        </nav>    
        <!-- Video-->
        <section class="videos-section" id="video">
            <div class="container px-4 px-lg-5">
                <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
                        <h1 class="mx-auto my-0 text-uppercase">ARCHIVES</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col d-flex justify-content-center table-responsive">
                        <table class="table table-hover caption-top align-middle bg-white">
                            <caption>List of videos</caption>
                            <thead class="bg-light">
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Upload Time</th>
                                <th scope="col">Play</th>
                            </tr>
                            </thead>
                            <tbody>
                            {%- for video in listVideo %}
                            <tr>
                                <th scope="row">
                                    {{video.location}}
                                </th>
                                <td>
                                    {{video.time}}
                                </td>
                                <td>
                                    <form action="{{ url_for('play') }}" method="post" >
                                        <input type="hidden" name="video_id" value="{{video.id}}">
                                        <button type="submit" class="btn btn-primary p-2">Play</button>
                                    </form>
                                </td>
                            </tr>
                            {%- endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
                    
            </div>
        </section>

        <!-- Footer-->
        <footer class="footer bg-black small text-center text-white-50"><div class="container px-4 px-lg-5">Copyright &copy; 2023</div></footer>
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{{ url_for('static', filename='/assets/js/scripts.js') }}"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
